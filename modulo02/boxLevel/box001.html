<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border: 3px darkgray;
        }
        a{
            border-width: 10px;
            color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level </h1>
    <p>Parágrafos são box level, mas os <a href="#">links são exemplos de inline level</a></p>
    <!-- Essa aula mostrou como mudar as coisas pelo dev tools do chrome-->
</body>
</html>
