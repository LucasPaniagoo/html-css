<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de comandos</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos colocar essas tags, para ver como é feita a tag passe o mouse em cima.</p>
    <ul type="disc">
        <li><abbr title="&lt;p&gt; ... &lt;/p&gt;"> Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt; ... &lt;/h1&gt;"> Títulos</abbr></li>
        <li><abbr title="&lt;img&gt; ... &lt;/img&gt;"> Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt; ... &lt;/abbr&gt;"> Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt; ... &lt;/code&gt;"> Código-Fonte</abbr></li>
        <li><abbr title="&lt;ul&gt; &lt;li&gt; ... &lt;/ul&gt; &lt;/li&gt;"> Listas com demarcadores</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;li&gt; ... &lt;ol&gt; &lt;/li&gt;"> Listas numeradas</abbr></li>
    </ul>
</body>
</html>
