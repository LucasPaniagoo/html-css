<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você ira ver uma imagem que esta na mesma pasta</p>
    <!-- Agora vai ser mostrado como impportar imagens de diferentes maneiras-->

    <img src="html.png" alt="Logo HTML5">
    <!-- Essa é com ela na mesma pág que o html-->
    <img src="Img/css.png" alt="Logo CSS3">
    <!-- Essa é com ela em uma pasta diferente, entao tendo que coocar o caminho-->
    <img src="https://miro.medium.com/max/3600/1*6ahbWjp_g9hqhaTDSJOL1Q.png" alt="Logo JavaScript">
    <!-- E essa é com um link de uma img que você nem tem, mas isso tem o risco de o servidor se encerrar e você perder a imagem-->
</body>
</html>
